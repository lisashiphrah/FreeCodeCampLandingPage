<!DOCTYPE html>
<html>
<head>
    <title>FreeCodeCamp Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <img src="img/headImg.png" id="header-img" />
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#home">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portifolio">VIDEO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">CONTACT</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="home">
            <img src="img/mainImg.png" />
        </section>

        <section id="portifolio">
            <h4>VIDEO</h4>
            <iframe id="video" width="853" height="480" src="https://www.youtube.com/embed/lo4BSraYvc8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </section>

        <section id="contact">
            <h4>CONTACT</h4>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
                <div class="form-group">
                    <label for="name">Email address</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required />
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
                <input type="submit" id="submit" class="btn btn-primary" value="Send Message"/>
            </form>
        </section>
    </div>
</body>
</html>
